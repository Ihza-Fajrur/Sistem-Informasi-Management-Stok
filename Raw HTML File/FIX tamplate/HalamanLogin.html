<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="css/HalamanLogin.css">
  <title></title>
</head>
<body>
  <div class="wrapper">
    <div class="image"><img src="img/logo.png" width="200px"></div>
    <form action="#">
      <div class="row">
        <label>Username</label>
        <input type="text" placeholder="Masukkan Username" required>
      </div>
      <div class="row">
        <label>Password</label>
        <input type="text" placeholder="Masukkan Password" required>
      </div>
      <div class="row-button">
        <input type="submit" value="Masuk">
      </div>
    </form>
  </div>
</body>
</html>
